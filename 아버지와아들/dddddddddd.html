<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dd</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <!--TensorFlow-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!--Excel.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.4.0/Chart.min.js"></script>
    <!--Chart.js-->
  </head>
  <body>
    <input type="file" name="" id="" onchange="readExcel()" />
    <br />
    아버지 키를 입력해주세요 <input type="number" id="key" />
    <button onclick="bun()">분석시작</button>
    <br />
    <div style="width: 900px; height: 900px">
      <!--그래프-->
      <canvas id="myChart"></canvas>
    </div>
    <script>
      /* 1. 아버지와 아들 */
      // 아버지와 아들 빈 배열 선언
      let father = [],
        son = []
      const labels = []
      const loss = []
      let arr = []
      for (let i = 0; i < 200; i++) {
        arr.push(i)
      }
      // excel.js 사용
      const readExcel = () => {
        let input = this.event.target
        let reader = new FileReader()
        reader.onload = function () {
          let data = reader.result
          let wordBook = XLSX.read(data, { type: 'binary' })
          const x = wordBook.Sheets.train
          for (let j = 2; j < 757; j++) {
            let line = [],
              line2 = []
            line.push(x['A' + j].v)
            line2.push(x['B' + j].v)
            father.push(line)
            son.push(line2)
          }
        }
        reader.readAsBinaryString(input.files[0])
      }
      console.log(father)
      console.log(son)
      function bun() {
        let key = document.getElementById('key')
        let kv = Number(key.value)
        console.log(kv)
        let xt = tf.tensor(father)
        let yt = tf.tensor(son)
        let X = tf.input({ shape: [1] })
        console.log(arr)
        let Y = tf.layers.dense({ units: 200 }).apply(X)
        let model = tf.model({ inputs: X, outputs: Y })
        let comileParam = {
          optimizer: tf.train.adam(),
          loss: tf.losses.meanSquaredError
        }
        model.compile(comileParam)
        model.summary()

        const fitParm = {
          epochs: 200,
          callbacks: {
            onEpochEnd: function (epoch, logs) {
              console.log('epoch', epoch, logs, 'RMSE=>', Math.sqrt(logs.loss))
              /* 차트 */
              labels.push(epoch)
              console.log(labels)
              loss.push(logs.loss)
              console.log(loss)
              let context = document.getElementById('myChart').getContext('2d')
              let myChart = new Chart(context, {
                type: 'line', // 차트의 형태
                data: {
                  // 차트에 들어갈 데이터
                  labels: labels, // x축
                  datasets: [
                    {
                      //데이터
                      label: 'test1', //차트 제목
                      fill: false, // line 형태일 때, 선 안쪽을 채우는지 안채우는지
                      data: loss, //x축 label에 대응되는 데이터 값
                      backgroundColor: [
                        //색상
                        'rgba(255, 99, 132, 0.2)'
                      ],
                      borderColor: [
                        //경계선 색상
                        'rgba(255, 99, 132, 1)'
                      ],
                      borderWidth: 1 //경계선 굵기
                    }
                  ]
                },
                options: {
                  scales: {
                    yAxes: [
                      {
                        ticks: {
                          beginAtZero: true
                        }
                      }
                    ]
                  }
                }
              })
            }
          }
        }
        const my = tf.tensor([kv])
        model.fit(xt, yt, fitParm).then((_) => {
          let result = model.predict(my)
          result.print()
        })
      }
    </script>
  </body>
</html>
