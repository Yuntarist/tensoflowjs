<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0,user-scalable=yes"
    />
    <title>Tensorflowjs</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@2.0.0/dist/tf.min.js"></script>
    <script src="data-load.ts" defer></script>
  </head>
  <body>
    <div id="display"></div>
    <script>
      async function webcamLaunch() {
        const display = document.getElementById('display')
        const videoElement = document.createElement('video')

        //웹캠 이미지를 표시하기 위한 요소릉 추가
        display.appendChild(videoElement)
        videoElement.width = 500
        videoElement.height = 500
        const webcamIterator = await tf.data.webcam(videoElement)

        //img: 입력 웹캠 이미지를 나타내는 텐서
        const img = await webcamIterator.capture()
        img.print()
      }
      webcamLaunch()
    </script>
  </body>
</html>
